		<p>+ - * / % ，加减乘除余</p>

			for (i=0;i<10;i++) {
				if (i%2==0) {
					document.write("<h3 style='background:orange'> "+ i +"</h3>")
				} else{
					document.write("<h3> "+ i +"</h3>")
				}
			}
		</script>
		<hr />
		<hr />
