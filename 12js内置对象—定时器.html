<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
//			给定时器前面设置一个名字，方便清除<br />	
			aaa=setInterval(function(){
				<br />
				 //每隔一段时间执行一次此段代码
				<br />
			},1000);<br />
			
			clearInterval(aaa);---------清除定时器
			
		<hr />
		<!--************************************************************-->
		
		
		
		
		
		<script type="text/javascript">
			setInterval(function(){
				console.log('每隔三秒执行一次')
			},3000)
		</script>
	</body>
</html>
